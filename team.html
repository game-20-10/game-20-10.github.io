<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game 20 - 10</title>
	<link rel="stylesheet" href="css/flip.css">
</head>

<body>

<section class="container">
	<div class="row">
		<div class="col-md-12 title">
			<div class="row-cl">
				<div class="col-md-4">
					<div class="flip-container cl-1" ontouchstart="this.classList.toggle('hover');">
						<div class="flipper">
							<div class="front">
								<img src="images/team/team_1.png"/>
								<div class="text">
									Team 1
								</div>
							</div>
							<div class="back" onclick="setCookieTeam('team1')">
								<img src="images/team/back_1.png"/>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="flip-container cl-2" ontouchstart="this.classList.toggle('hover');">
						<div class="flipper">
							<div class="front">
								<img src="images/team/team_2.png"/>
								<div class="text">
									Team 2
								</div>
							</div>
							<div class="back" onclick="setCookieTeam('team2')">
								<!-- back content -->
								<img src="images/team/back_3.png"/>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="flip-container cl-3" ontouchstart="this.classList.toggle('hover');"  id="flip-toggle">
						<div class="flipper">
							<div class="front">
								<img src="images/team/team_3.png"/>
								<div class="text">
									Team 3
								</div>
							</div>
							<div class="back" onclick="setCookieTeam('team3')">
								<!-- back content -->
								<img src="images/team/back_2.png"/>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="flip-container cl-4" ontouchstart="this.classList.toggle('hover');"  id="flip-toggle">
						<div class="flipper">
							<div class="front">
								<img src="images/team/team_4.png"/>
								<div class="text">
									Team 4
								</div>
							</div>
							<div class="back" onclick="setCookieTeam('team4')">
								<!-- back content -->
								<img src="images/team/back_4.png"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>
</section>

</body>
</html>
