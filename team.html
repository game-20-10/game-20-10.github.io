<script>
	function setCookie (cname,cvalue,exdays) {
		var d = new Date();
		d.setTime(d.getTime() + (exdays*24*60*60*1000));
		var expires = "expires=" + d.toGMTString();
		document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
		// alert("Play");
	}
	document.querySelector(".cl-1").addEventListener("click", function (){
		setCookie('team_value', 1, 1);
	})
	document.querySelector(".cl-2").addEventListener("click", function (){
		setCookie('team_value', 2, 1);
	})
	document.querySelector(".cl-3").addEventListener("click", function (){
		setCookie('team_value', 3, 1);
	})
	document.querySelector(".cl-4").addEventListener("click", function (){
		setCookie('team_value', 4, 1);
	})
</script>
